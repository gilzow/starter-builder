  name: WordPress (Vanilla) for Platform.sh
  description: |
      <p>This template builds WordPress on Platform.sh, installing WordPress to a subdirectory instead of to the project root. It does not use a package management tool like Composer, and updating core, themes, and plugins should be done with care. A custom configuration file is provided that runs on Platform.sh to automatically configure the database, so the installer will not ask you for database credentials.</p>
      <p>WordPress is a blogging and lightweight CMS written in PHP.</p>
