info:
  id: platformsh/express
  name: Express
  description: |
      <p>This template demonstrates building the Express framework for Platform.sh.  It includes a minimalist application skeleton that demonstrates how to connect to a MariaDB server.  It is intended for you to use as a starting point and modify for your own needs.</p>
      <p>Express is a minimalist web framework written in Node.js.</p>
  tags:
  - Node.js
  - Framework
