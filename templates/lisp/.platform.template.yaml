info:
  id: platformsh/lisp
  name: Lisp Hunchentoot
  description: |
      <p>This template provides the most basic configuration for running a Lisp Huchentoot web server for Platform.sh.  It can be used to build a very rudimentary application but is intended primarily as a documentation reference.  It is meant to be a starting point and can be modified to fit your own needs.</p>
      <p>This template builds a simple Lisp Hunchentoot web server for Platform.sh.  It includes a minimalist application  for demonstration, but you are free to alter it as needed.</p>
      <p>Hunchentoot is a web server written in Common Lisp and at the same time a toolkit for building dynamic websites.</p>
